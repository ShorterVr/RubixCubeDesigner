<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rubik Face Solver</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/cubejs/lib/cube.min.js"></script>
</head>
<body>
<h1>rubik face solver</h1>

<p id="instructions">Hold your cube with red facing you, white on top, and blue to your right</p>

<!-- 3x3 grid for custom design -->
<div id="grid"></div>

<!-- Solve button -->
<button id="solveBtn">Solve</button>

<!-- Moves output -->
<div id="moves"></div>

<script src="script.js"></script>
</body>
